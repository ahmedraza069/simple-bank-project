<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10 font-bold">Welcome To <span class="text-yellow-400">My Bank!!!</span></h1>
    </header>
    <main class="px-12 mt-10">
       <div class="grid grid-cols-3 gap-8">
        <div class="w-30 h-50 bg-orange-500 p-8">
            <h3 class="text-2xl text-white font-semibold">Deposit</h3>
            <h2 class="text-3xl text-white font-bold">$ <span  id="deposit-balance" >00</span></h2>
        </div>
        <div class="w-30 h-50 bg-orange-500 p-8">
            <h3 class="text-2xl text-white font-semibold">Withdraw</h3>
            <h2 class="text-3xl text-white font-bold">$<span id="withdraw-balance">00</span> </h2>
        </div>
        <div class="w-30 h-50 bg-orange-500 p-8">
            <h3 class="text-2xl text-white font-semibold">Balance</h3>
            <h2 class="text-3xl text-white font-bold">$<span id="main-balance">1240</span> </h2>
        </div>
        
       </div>
       <div class="grid grid-cols-2 gap-8 mt-10">
            <div class="w-30 h-50 bg-orange-500 p-8">
                <h3 class="text-2xl text-white font-semibold">Please Deposit</h3>
                <input id="deposit-field" type="text" class="p-1 rounded-lg my-2 border-2 border-green-900" placeholder="$ Enter your amount here.."><br>
                <button id="deposit-btn" class="bg-white px-5 py-3 rounded-lg text-lg text-red-600">Deposit</button>
            </div>
            <div class="w-30 h-50 bg-orange-500 p-8">
                <h3 class="text-2xl text-white font-semibold">Please Withdraw</h3>
                <input id="withdraw-field" type="text" class="p-1 rounded-lg my-2 border-2 border-green-900" placeholder="$ Enter your amount here.."><br>
                <button id="withdraw-btn" class="bg-white px-5 py-3 rounded-lg text-lg text-red-600">Withdraw</button>
            </div>
       </div>
    </main>
 <script src="js/deposit.js"></script>
 <script src="js/withdraw.js"></script>
</body>
</html>
